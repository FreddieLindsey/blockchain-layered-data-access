dependencies:
  override:
    - sudo apt-get update
    - |
      sudo apt-get install -y texlive texlive-latex-extra pandoc lmodern

test:
  override:
    - |
      pandoc --variable=geometry:a4paper --highlight-style pygments --mathjax \
             --latex-engine=xelatex project.tex -o project.pdf
    - cp -r *.pdf $CIRCLE_ARTIFACTS/
