machine:
  services:
    - docker

dependencies:
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull freddielindsey/latex

test:
  override:
    - |
      docker run -it freddielindsey/latex -v "$PWD":/source make
      cp -r project.pdf $CIRCLE_ARTIFACTS/
