sudo: false

dist: trusty

addons:
  apt:
    packages:
    - make
    - texlive
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - texlive-bibtex-extra
    - biber

script:
  - make $UPLOAD_FILE

before_deploy:
  - pip install -r requirements.txt

deploy:
  provider: script
  skip_cleanup: true
  script: python deploy_to_dropbox.py
  on:
    branch: master

env:
  global:
    secure: 
  matrix:
    - UPLOAD_FILE=interim.pdf
    - UPLOAD_FILE=project.pdf
